name: Deploy Node App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.0

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🚀 Start the App
        run: echo "App ready for deployment"
