name: Build and Deploy Node App

on:
  push:
    branches:
      - main  # Change to your branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Set the version of Node.js you use

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔨 Build the App
        run: npm run build

      - name: 🚀 Deploy (Optional)
        run: |
          echo "Add your deployment steps here, e.g. upload to server, S3, or EC2"
