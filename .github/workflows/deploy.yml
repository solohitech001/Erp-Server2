name: Deploy Node App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.0

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Start the App
        run: echo "App ready for deployment"

      - name: ğŸ“¤ Upload files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."   # uploads entire repo
          target: "/home/ubuntu/Erp-Server2"  # change if needed

      - name: ğŸ” SSH and Restart App on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/Erp-Server2
            npm install
            pm2 restart erpserver || pm2 start server.js --name erpserver
